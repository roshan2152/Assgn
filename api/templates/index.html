<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>YouTube Shorts Creator</title>
    </head>
    <body>
        <div class="form-container">
            <form id="video-form">
                <h1 for="url">YouTube URL:</h1>
                <input
                    type="text"
                    id="url"
                    name="url"
                    placeholder="Enter YouTube video URL"
                    required
                />
                <button type="submit">Extract Shorts</button>
            </form>
        </div>
        <div class="videos-container" style="padding-top: 30px">
            <video width="320" height="240" controls>
                <source src="http://localhost:8000/final_short_1.mp4" />
                Your browser does not support the video tag.
            </video>
        </div>

        <script src="/static/script.js"></script>
    </body>
</html>
